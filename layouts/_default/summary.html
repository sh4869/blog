<article class="single">
    <header>
      <h1 class="title">{{ .Title }}</h1>

    </header>
  
    {{ with .Params.thumbnail }}<div class="thumb" style="background-image: url({{ $.Site.BaseURL }}{{ . }});"></div>{{ end }}
  
    {{ .Render "article-info" }}
    <div class="article-body">{{ .Content }}</div>
  
    <footer class="article-footer">
    </footer>
  
  </article>
